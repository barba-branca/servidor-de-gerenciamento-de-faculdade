<!DOCTYPE html>
<html>

        <title>Cursos</title>

    </head>
    <body>
        <h1>Cursos</h1>
        <a href="{% url 'novo_curso' %}">Novo Curso</a>
        <ul>
            {% for curso in curso %}
            <li>
                {{curso.nome}} -
                <a href="{%url 'editar_curso' curso.pk %}"> Editar</a> -

        </ul>
        <a href="{% url 'index' %}">Voltar</a>
    </body>
</html>
